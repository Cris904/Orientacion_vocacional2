{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}

<style>
.btn-google {
    color: #545454;
    background-color: #ffffff;
    box-shadow: 0 1px 2px 1px #ddd
}

.or-container {
    align-items: center;
    color: #ccc;
    display: flex;
    margin: 25px 0
}

.line-separator {
    background-color: #ccc;
    flex-grow: 5;
    height: 1px
}

.or-label {
    flex-grow: 1;
    margin: 0 15px;
    text-align: center
}
</style>

<div class="m-auto col-md-8">
<div class="content-section">
    <h3 class="border-bottom pb-3 mb-4">Inicio de sesión</h3>

    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Iniciar sesión</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            ¿No tiene cuenta? <a class="ml-2" href="{% url 'register' %}"">Resgistrate</a>
        </small>
    </div>
</div>
</div>

{% endblock %}

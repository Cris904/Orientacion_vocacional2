{% extends "blog/base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<style>
  @keyframes slideInFromLeft {
    0% {
      transform: translateX(-100%);
      opacity: 0;
    }
    100% {
      transform: translateX(0);
      opacity: 1;
    }
  }

  .animated-text {
    animation: slideInFromLeft 2s ease-out;
  }

  @keyframes fadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }

  .animated-button {
    animation: fadeIn 1s ease-out;
    animation-delay: 2s;
    animation-fill-mode: forwards;
    opacity: 0;
  }

  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  .DiseATuFuturoProfesionalYPersigueTusSueOsProfesionales {
    max-width: 100%;
    height: auto;
    text-align: center;
    color: black;
    font-size: 36px; /* Increased font size */
    font-family: 'Inter', sans-serif;
    font-weight: 700;
    word-wrap: break-word;
    margin: 0 auto;
  }
  .Group12 {
    max-width: 100%;
    height: 72.26px;
    position: relative;
    border-radius: 36px;
    overflow: hidden;
    transition: transform 0.3s ease;
    margin: 0 auto;
    display: flex;
    align-items: center; /* Center vertically */
    justify-content: center; /* Center horizontally */
  }
  .Group12:hover {
    transform: scale(1.05);
  }
  .Vector {
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    position: absolute;
    background: #286C63;
    border-radius: 36px;
  }
  .IniciaTuViajeAqu {
    color: white;
    font-size: 28px; /* Increased font size */
    font-family: 'Inter', sans-serif;
    font-weight: 700;
    word-wrap: break-word;
    text-align: center;
    z-index: 1; /* Ensure text is above the background */
  }
  .DescubreInspRateEnfCate {
    width: 100%;
    color: #286C63;
    font-size: 24px; /* Increased font size */
    font-family: 'Inter', sans-serif;
    font-weight: 400;
    word-wrap: break-word;
    text-align: center;
    margin: 0 auto;
  }
  .Image3 {
    width: auto;
    height: 100vh;
    object-fit: cover;
    margin: 0;
    margin-top: 56px;
    margin-left: 100px;
  }
  .center-container {
    text-align: center;
    padding: 0 20px;
  }
  .page-header {
    height: calc(100vh - 56px);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .text-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 100%;
    margin-right: 100px;
  }
</style>

<div>
  <section class="page-header page-header-light bg-white container">
    <div class="page-header-content pt-5">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6 d-flex" data-aos="fade-up">
            <div class="text-container">
              <div class="center-container">
                <div class="DescubreInspRateEnfCate animated-text">Descubre Inspírate Enfócate</div>
                <br>
                <div class="DiseATuFuturoProfesionalYPersigueTusSueOsProfesionales animated-text">
                  Diseña tu futuro Profesional y persigue tus sueños profesionales
                </div>
              </div>
              <br>
              <a href="{% url 'register' %}">
                <div class="Group12 animated-button">
                  <div class="Vector"></div>
                  <div class="IniciaTuViajeAqu">INICIA TU VIAJE AQUÍ</div>
                </div>
              </a>
              <br>

              {% if user.is_authenticated %}
                <a class="btn btn-lg btn-primary font-weight-bold mr-2 rounded-pill px-4 py-2" href="{% url 'posts-follow-view' %}">Comenzar</a>
                <a class="btn btn-lg btn-primary-soft text-primary font-weight-bold" href="#"><i class="far fa-check-circle"></i>&nbsp;CONECTADO</a>
              {% endif %}
            </div>
          </div>
          <div class="col-lg-6 d-none d-lg-block" data-aos="fade-up" data-aos-delay="100">
            <img class="Image3" src="static/blog/images/first_home.png" />
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

{% endblock %}
